            <button

        </div>
      </div>

            <button
              class="w-full py-3 px-4 bg-pink-50 hover:bg-pink-100 text-pink-700 font-medium rounded-lg transition-colors duration-200 flex justify-between items-center"
            >

              <span class="font-bold">S/ 80.00</span>
            </button>
          </div>

      </div>
    </div>
