<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md p-6">
        <div class="text-center items-center flex flex-col">
            <img src="assets/logo.png" />
            <h1 class="text-3xl font-extrabold text-gray-900">Registrarse</h1>
            <p class="mt-2 text-lg text-gray-600">Tu mascota en buenas manos, siempre cerca de ti</p>
        </div>

        <div class="mt-8 bg-white py-8 px-4 sm:rounded-lg sm:px-10">
            <form class="space-y-6">


                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico*</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="correo.demo@gmail.com" />
                    </div>
                </div>

                <div>
                    <label for="names" class="block text-sm font-medium text-gray-700">Nombre y Apellidos*</label>
                    <div class="mt-1 grid grid-cols-2 gap-4">
                        <input id="names" name="names" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Raul*" />
                        <input id="surnames" name="surnames" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Tapara Yangali*" />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña*</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="********" />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña*</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="********" />
                        </div>
                </div>

                <div class="mt-4 text-sm text-center text-gray-600">
                    Al registrarse, usted acepta los <a routerLink="" class="text-blue-500 hover:text-blue-700">Términos
                        y condiciones</a> y la <a routerLink="" class="text-blue-500 hover:text-blue-700">Política de
                        privacidad</a> de Doggo.
                </div>

                <div>
                    <button type="submit" (click)="onSubmit()"
                        class="w-full flex justify-center py-2 px-4 border border-transparent cursor-pointer rounded-md shadow-sm text-sm font-medium text-white bg-[#0eae7c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
