<basic-layout>
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Mi Agenda</h1>

    <div class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Selecciona una fecha</h2>

      <div class="grid grid-cols-7 gap-1 mb-2">
        <div class="text-center text-sm font-medium text-gray-500">SUN</div>
        <div class="text-center text-sm font-medium text-gray-500">MON</div>
        <div class="text-center text-sm font-medium text-gray-500">TUE</div>
        <div class="text-center text-sm font-medium text-gray-500">WED</div>
        <div class="text-center text-sm font-medium text-gray-500">THU</div>
        <div class="text-center text-sm font-medium text-gray-500">FRI</div>
        <div class="text-center text-sm font-medium text-gray-500">SAT</div>
      </div>

      <div class="grid grid-cols-7 gap-1">
        <ng-container *ngFor="let day of daysAvailable">
          <div
            class="h-10 flex items-center justify-center rounded-full cursor-pointer hover:bg-gray-100"
            [class.bg-blue-100]="day === selectedDate"
            (click)="selectDate(day)"
          >
            {{ day | date: 'd' }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="mb-8" *ngIf="availableTimes.length > 0">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Selecciona la hora</h2>

      <div class="grid grid-cols-4 gap-2">
        <ng-container *ngFor="let time of availableTimes">
          <div
            class="p-2 text-center border rounded cursor-pointer hover:bg-gray-100"
            [class.bg-blue-100]="time === selectedTime"
            (click)="selectTime(time)"
          >
            {{ time }}
          </div>
        </ng-container>
      </div>
    </div>

    <button
      class="w-full py-3 bg-[#0eae7c] text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
      (click)="scheduleAppointment()"
    >
      Agenda una cita
    </button>
  </div>
</basic-layout>
